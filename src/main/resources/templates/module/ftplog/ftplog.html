<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
    <!--
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="module:ftppoint:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="module:ftppoint:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>-->
		<label class="col-sm-3 control-label">FTP当前在线用户：</label> 
		<label class="col-sm-9 control-label">FTP系统日志：</label>
		 <div class="col-sm-3">
			<textarea type="text" name="user" id="user" class="form-control" readonly="true"  style="resize:none"  cols="10"  rows="20" ></textarea>
		</div>
		<div class="col-sm-9">
			<textarea type="text" name="log" id="log" class="form-control" readonly="true"  style="resize:none"  cols="20"  rows="20" ></textarea>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('module:ftppoint:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:ftppoint:remove')}]];
        var prefix = ctx + "module/ftplog"

        window.onload = function() {
        	getlog();
        };
        
        function getlog() {
        	$.ajax({
                cache : true,
                type : "POST",
                url : prefix + "/show",
                data : {},
                async : false,
                error : function(data) {
                    $.modal.alertError("链接出现错误。");
                },
                success : function(data) {
                    if (data.code == 0) {
                    	$('#user').val(data.user);
                    	$('#log').val(data.text);
                    } else {
                        $.modal.alertError(data.msg);
                    }
                }
            });
        }
        
        
        function orange() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "强制访问管理",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键' 
				},
				{
					field : 'name', 
					title : '端点名称' 
				},
				{
					field : 'description', 
					title : '端点描述' 
				},
				{
					field : 'parentId', 
					title : '父端点ID' 
				},
				{
					field : 'type', 
					title : '端点类型(E：普通端点，N：NFS导出，F：FTP导出)' 
				},
				{
					field : 'createBy', 
					title : '创建者' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateBy', 
					title : '更新者' 
				},
				{
					field : 'updateTime', 
					title : '更新时间' 
				},
				{
					field : 'username', 
					title : '用户名' 
				},
				{
					field : 'password', 
					title : '密码' 
				},
				{
					field : 'allows', 
					title : '允许主机' 
				},
				{
					field : 'perms', 
					title : 'NFS导出权限' 
				},
				{
					field : 'col1', 
					title : '附加列1' 
				},
				{
					field : 'col2', 
					title : '附加列2' 
				},
				{
					field : 'col3', 
					title : '附加列3' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            //$.table.init(options);
        }
    </script>
</body>
</html>
