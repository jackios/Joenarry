<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add(0)" shiro:hasPermission="module:ftppoint:add">
				<i class="fa fa-plus"></i> 新增
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('module:ftppoint:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:ftppoint:remove')}]];
        var addFlag = [[${@permission.hasPermi('module:ftppoint:add')}]];
        var prefix = ctx + "module/ftppoint"

        $(function() {
            var options = {
                id: "id",
                parentId: "parentId",
                expandAll: false,
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "强制访问管理",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'name', 
					title : '端点名称' 
				},
				{
					field : 'type', 
					title : '端点类型' ,
                    formatter: function(value, item, index) {
                        if (item.type == 'E') {
                            return '<span class="label label-success">本地端点</span>';
                        }
                        else if (item.type == 'N') {
                            return '<span class="label label-primary">NFS导出</span>';
                        }
                        else if (item.type == 'F') {
                            return '<span class="label label-warning">FTP导出</span>';
                        }
                    }
				},
				{
					field : 'description', 
					title : '端点描述' 
				},
				{
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.treeTable.init(options);
        });
        
        function remove(id) {
            $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function() {
                $.ajax({
                    type : 'post',
                    url: prefix + "/remove/" + id,
                    success : function(result) {
                        if (result.code == web_status.SUCCESS) {
                            $.modal.msgSuccess(result.msg);
                            $.treeTable.refresh();
                        } else {
                            $.modal.msgError(result.msg);
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
