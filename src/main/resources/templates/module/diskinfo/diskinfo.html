<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "module/diskinfo"

        $(function() {
            var options = {
                url: prefix + "/list",
                modalName: "磁盘",
                showRefresh: false,
                showColumns: false,
                showToggle: false,
                showExport: false,
                search: false,
                columns: [
				{
					field : 'id', 
					title : '主键' ,
					visible: false
				},
                {
                        field : 'col1',
                        title : '主机名'
                },
				{
					field : 'diskName', 
					title : '卷名称'
				},
				{
					field : 'diskSize', 
					title : '磁盘容量' 
				},
				{
					field : 'diskUsed', 
					title : '已用容量' 
				},
				{
					field : 'diskAvilabel', 
					title : '可用容量' 
				},
				{
					field : 'diskUsedPercent', 
					title : '已用百分比' 
				},
				{
					field : 'mountPath', 
					title : '挂载点' 
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
