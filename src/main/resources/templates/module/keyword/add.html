    <script type="text/javascript">
		var prefix = ctx + "module/keyword"
		$("#form-keyword-add").validate({
            rules:{
                keyword:{
                    required:true,
                    remote: {
                        url: prefix + "/checkKeyword",
                        type:'post',
                        dataType: "json",
                        data: {
                            "keyword": function() {
                                return $.common.trim($("#keyword").val());
                            }
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
            },
            messages: {
                "keyword": {
                    required: "关键字必填",
                    remote: "关键字已存在"
                },
            },
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-keyword-add').serialize());
			}
		});
	</script>
